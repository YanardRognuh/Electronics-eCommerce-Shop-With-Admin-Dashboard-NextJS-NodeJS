services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: singitronic_nextjs
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./server
    environment:
      DATABASE_URL: mysql://root:rootpass@db:3306/singitronic_nextjs?sslmode=disabled
      NODE_ENV: production
    depends_on:
      - db

  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:3001
      NODE_ENV: production
    depends_on:
      - backend

volumes:
  mysql_data:
